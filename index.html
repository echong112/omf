<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <p class="heading">One-time Loan Payment</p>
    <p class="sub-heading">Fill out the form below to complete your payment</p>
    <form id="payment-form">
      <div class="row">
        <div class="cell full">
          <label for="loanAccountNumber">Loan Account Number</label>
          <input type="number" id="loanAccountNumber" name="loanAccountNumber" required />
        </div>
      </div>

      <div class="row">
        <div class="half">
          <div class="cell">
            <label for="typeOfAccount">Type of Account</label>
            <div class="flex-row">
              <input type="radio" id="checking" name="typeOfAccount" value="checking" checked />
              <label class="large-font regular zero-margin" for="checking">&nbsp;Checking</label>
              <input type="radio" id="debit" name="typeOfAccount" value="debit" />
              <label class="large-font regular  zero-margin" for="debit">&nbsp;Debit Card</label>
            </div>
          </div>

          <div id="checking-form">
            <div>
              <!-- oninput validate to 9 digits-->
              <label for="routing">Routing Number</label>
              <input type="number" id="routing" name="routing" />
            </div>
            <div>
              <label for="account">Bank Account Number</label>
              <input type="number" id="account" name="account" />
            </div>
            <div>
              <label for="confirm">Confirm Bank Account Number</label>
              <input type="number" id="confirm" name="confirm" />
            </div>
          </div>
          <div id="debit-form">
            <div>
              <label for="card">Card Number</label>
              <input type="number" id="card" name="card" />
            </div>
            <div>
              <!-- oninput validate to 3 digits-->
              <label for="confirm">CVV</label>
              <input type="number" id="cvv" name="cvv" />
            </div>
            <div>
              <label for="confirm">Expiration Date</label>
              <input type="date" id="expiration" name="expiration" />
              <div>
              </div>
            </div>
          </div>
        </div>

        <div class="half centered">
          <div id="check-image">
            <p>Where can I find the routing and account number?</p>
            <img src="./check.png" />
          </div>
          <div id="debit-image">
            <p>Where can I find the CVV number?</p>
            <img src="./cvv.png" />
          </div>
        </div>
      </div>

      <button type="submit">Make Payment</button>
    </form>
    <div id="confirmation"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
